name: Build Xclipse Wrapper for Android 16

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android-16:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Android SDK and NDK
      uses: android-actions/setup-android@v3
      with:
        ndk-version: '25.2.9519653'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build clang vulkan-validationlayers-dev vulkan-headers

    - name: Install Vulkan SDK and headers
      run: |
        wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
        sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.3.268-focal.list https://packages.lunarg.com/vulkan/1.3.268/lunarg-vulkan-1.3.268-focal.list
        sudo apt-get update
        sudo apt-get install -y vulkan-sdk

    - name: Configure CMake for Android 16
      run: |
        cmake -B build \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_LATEST_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-34 \
          -DANDROID_STL=c++_shared \
          -DCMAKE_BUILD_TYPE=Release \
          -DVULKAN_HEADERS_INSTALL_DIR=/usr/include \
          -G Ninja

    - name: Build
      run: cmake --build build --config Release -j4

    - name: Verify build artifacts
      run: |
        if [ -f "build/libxclipse_wrapper.so" ]; then
          file build/libxclipse_wrapper.so
          readelf -h build/libxclipse_wrapper.so | grep -i machine
        else
          echo "Build artifact not found!"
          find build -name "*.so" -type f
          exit 1
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: xclipse-wrapper-android16
        path: |
          build/libxclipse_wrapper.so
          winlator_xclipse.json
        retention-days: 90
