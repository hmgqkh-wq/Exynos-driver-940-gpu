name: Build Xclipse Wrapper for Android 16

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android-16:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: '27.0.11718014'  # Latest for Android 16
        add-to-path: true

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build clang-18

    - name: Configure CMake for Android 16
      run: |
        cmake -B build \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-34 \
          -DANDROID_STL=c++_shared \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_COMPILER=clang++

    - name: Build
      run: cmake --build build --config Release -j4

    - name: Verify build artifacts
      run: |
        file build/libxclipse_wrapper.so
        readelf -h build/libxclipse_wrapper.so | grep -i machine

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: xclipse-wrapper-android16
        path: |
          build/libxclipse_wrapper.so
          winlator_xclipse.json
        retention-days: 90
